name: Release

on:
  push:
    branches: [main, beta]

jobs:
  prepare:
    runs-on: ubuntu-latest
    # Only release if main or beta branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
    steps:
      - run: echo "${{ github.event.head_commit.message }}"

  prepare-auto-pub:
    runs-on: ubuntu-latest
    name: Prepare for publish of auto pub project
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files in the folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: packages/auto-pub-poc/**

  release:
    needs: [prepare,prepare-auto-pub]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        registry-url: 'https://npm.pkg.github.com/'
        scope: '@chargepoint'
    - name: Install dependencies
      run: cd packages/auto-pub-poc && npx ci
    - name: Install semantic-release extra plugins
      run: cd packages/auto-pub-poc && npm install --save-dev @semantic-release/changelog @semantic-release/git      
    - name: Build
      run: cd packages/auto-pub-poc && npm run build      
    - name: Release
      env:
        # GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
        # NPM_TOKEN: ${{ secrets.GH_TOKEN }}
      # working-directory: ./packages/auto-pub-poc
      run: cd packages/auto-pub-poc && npx semantic-release
